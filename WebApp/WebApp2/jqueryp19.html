<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("p").append("<b>welcome</b>")
            $("p").remove()
            
        })
        $("#btn2").click(function(){
            $("ol").append("<li>welcome</li>")
        })
        });
</script>
<p>This is paragraph</p>
<ol>
    <li>one</li>
    <li>two</li>
</ol>
<button id="btn1">AppendText</button>
<button id="btn2">AppendList</button>
