<script>
    var sum=0;
    var multi=1;
    n=parseInt(prompt("Enter the n value is::"))
    for( var i=1;i<=n;i++)
    {
        if(i%2==0)
        {
            sum=sum+i;
        }
        else {
            multi=multi*i;
        }
    }
    document.write("Sum Of The Even :"+sum);
    document.write("<br>");
    document.write("Multiple Of Odd :"+multi);
</script>
