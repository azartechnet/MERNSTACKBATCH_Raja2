<html>
    <head>
        <title></title>
    </head>
    <body>
        <center>
            <h1>E-Kart Application</h1>
            <img src="images/logo.jpeg" alt="" width="30%" height="30%"><br>
            <a href="">Home</a>
            <a href="">Login</a>
            <a href="">Register</a>
            <a href="">ViewDetails</a>
            <hr>
        <table>
            <form>
                <tr>
                    <td><label>UserName</label></td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                     <td><label>Password</label></td>
                     <td><input type="password"/></td>
                </tr>
                 <tr>
                    <td>Gender</td>
                    <td>
                        Male<input type="radio" name="g"/>
                        Female<input type="radio" name="g"/>
                    </td>
                 </tr>
                 <tr>
                    <td>Course</td>
                    <td>
                        UG<input type="checkbox"/>
                        PG<input type="checkbox"/>
                    </td>
                 </tr>
                 <tr>
                    <td>Address:</td>
                    <td>
                        <textarea  cols="15" rows="5"></textarea>
                    </td>
                 </tr>
                 <tr>
                    <td>Degree</td>
                    <td>
                        <select>
                            <option  value="B.Tech">B.Tech</option>
                             <option  value="M.Tech">M.Tech</option>
                             <optgroup  label="Other">
                                 <option  value="Phd">Phd</option>
                             </optgroup>
                        </select>
                    </td>
                 </tr>
                 <tr>
                    <td></td>
                    <td><input type="submit" value="Register"/><input type="reset" value="Reset"/></td>
                 </tr>
            </form>
        </table>
        </center>
    </body>
</html>
