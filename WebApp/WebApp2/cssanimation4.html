<html>
    <head>
        <title></title>
        <style>
            #one
            {
               animation-name:example;
               animation-duration: 10s;
            }
            #two
            {
                animation-name:example;
                animation-duration: 10s;
                animation-delay: 10s;
            }
            @keyframes example
            {
                from 
                {
                    background-color: orange;
                }
                to
                {
                    background-color: aqua;
                }
            }
        </style>
    </head>
    <body>
        <h2 id="one">This is heading1</h2>
        <h2 id="two">This is heading2</h2>
    </body>
</html>
