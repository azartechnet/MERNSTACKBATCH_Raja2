<html>
    <body>
        <p id="d1"></p>
        <script>
            const myJSON='{"name":"azar","age":30,"car":"xyz"}'
            const myObj=JSON.parse(myJSON)
            let text="";
            for(const x in myObj)
            {
                text+=x+"="+myObj[x]+"\n";
            }
            document.getElementById("d1").innerHTML=text;
        </script>
    </body>
</html>
